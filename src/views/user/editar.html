{% extends 'layouts/base.html' %}

{% block titulo%}
Registrarse
{% endblock %}

{% block contenido %}

<h1 class="mb-3">Editar url</h1>
<div class="container">
<form action="{{ url_for('editar', id=id) }}" method="post">
    <div class="mb-3">
        <label for="url">Url:</label>
        <input type="text" class="form-control" id="url" name="url" value="{{url}}">
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
</form>
</div>

{% endblock %}
